<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator App</title>
  <link rel="icon" type="image/x-icon" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <section class="main">
    <form>
      <div class="inputs">
        <div>
          <label>day</label><br>
          <input class="day_input" type="number" placeholder="DD" required>
        </div>
        
        <div>
          <label>month</label><br>
          <input class="month_input" type="number" placeholder="MM" required>
        </div>

        <div>
          <label>year</label><br>
          <input class="year_input" type="number" placeholder="YYYY" required>
        </div>
      </div>

      <div class="form">
        <div class="divider"></div>
        <div class="submit">
          <button type="submit"><span class="material-symbols-outlined icon">arrow_downward</span></button>
        </div>

      </div>
    </form>

    <div class="results">
      <p class="years"><span>--</span> years</p>
      <p class="months"><span>--</span> months</p>
      <p class="days"><span>--</span> days</p>
    </div>

  </section>
  <script src="./script/script.js"></script>
</body>

</html>
